<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 Image Gallery</title>

  <!-- Correct path to A-Frame -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>


  <script>
    AFRAME.registerComponent('change-scene', {
      schema: { target: { type: 'string' } },
      init: function () {
        this.el.addEventListener('click', () => {
          document.querySelector('#sky').setAttribute('src', this.data.target);
        });
      }
    });
  </script>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene cursor="rayOrigin: mouse">

  <!-- Load images -->
  <a-assets>
    <img id="img1" src="./public/img1.jpg">
    <img id="img2" src="./public/img2.jpg">
    <img id="img3" src="./public/img3.jpg">
  </a-assets>

  <!-- Camera -->
  <a-camera look-controls></a-camera>

  <!-- Sky -->
  <a-sky id="sky" src="#img1"></a-sky>

  <!-- Hotspot 1 -->
  <a-sphere position="-2 1.5 -3"
            radius="0.25"
            color="red"
            change-scene="target: #img1">
  </a-sphere>

  <a-text value="Living Room"
          position="-2 2.1 -3"
          align="center"
          color="white"
          width="4">
  </a-text>

  <!-- Hotspot 2 -->
  <a-sphere position="0 1.5 -3"
            radius="0.25"
            color="blue"
            change-scene="target: #img2">
  </a-sphere>

  <a-text value="Kitchen"
          position="0 2.1 -3"
          align="center"
          color="white"
          width="4">
  </a-text>

  <!-- Hotspot 3 -->
  <a-sphere position="2 1.5 -3"
            radius="0.25"
            color="green"
            change-scene="target: #img3">
  </a-sphere>

  <a-text value="Bedroom"
          position="2 2.1 -3"
          align="center"
          color="white"
          width="4">
  </a-text>

</a-scene>

</body>
</html>
